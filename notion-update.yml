name: Run Notion Auto Progress  # 這是這個 GitHub Actions 工作流程的名稱（你可以隨便取）

on:
  schedule:
    - cron: "0 1 * * *"         # 設定每天凌晨 1:00 UTC 執行（等於台灣時間早上 9 點）
  workflow_dispatch:            # 加這行就可以手動從 GitHub 網頁介面觸發這個流程（用來測試非常方便）

jobs:
  run-script:                   # 這是你定義的工作（job）名稱，也可以自己取名
    runs-on: ubuntu-latest      # 指定這個工作在什麼樣的系統上執行（GitHub 預設提供 Ubuntu）

    steps:                      # 底下是這個工作中的一連串步驟（steps）

      - name: Checkout Repository
        uses: actions/checkout@v3
        # 這步是把你 GitHub 的程式碼 clone 到 GitHub Actions 執行器（就是你的 main.py）

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
        # 安裝 Python 執行環境，版本指定為 3.11（你 main.py 所需）

      - name: Install Notion SDK
        run: pip install notion-client
        # 安裝 Notion 官方提供的 Python SDK，這樣你才能用 `Client()` 操作 API

      - name: Run main.py
        run: python main.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        # 執行你的 main.py 程式
        # 並將你在 GitHub Secrets 中設好的 `NOTION_TOKEN` 傳進去作為環境變數
